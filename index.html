<!DOCTYPE html>
<html>

<head>
    <title>Selouse</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="search">
        <input type="text" placeholder="Address" id="addr-input">
        <input type="number" class="min price" placeholder="Min. Price" id="min-p-input">
        <input type="number" class="max price" placeholder="Max Price" id="max-p-input">
        <input type="number" class="min room" placeholder="Min. Rooms" id="min-r-input">
        <input type="number" class="max room" placeholder="Max Rooms" id="max-r-input">

        <div class="check-group">
            <input class="form-radio" type="checkbox" name="immediate" id="immed-y">
            <label for="immediate">Immediate</label>
        </div>

        <div class="check-group">
            <input class="form-radio" type="checkbox" name="parking" id="park-y">
            <label for="parking">Parking</label>
        </div>

        <button>Find Apartments</button>
    </div>

    <hr>

    <div id="results">
    
    <script id="apartments-template" type="text/x-handlebars-template">
        {{#each apartments}}
          <div class="apartments">
            <img src="{{img}}"/>
            <h3>{{address}}</h3>
            <div style="display: flex;"><p style="font-weight: 900;"><i class='fas fa-bed' style="color:red"></i> Rooms: </p> <p style="margin-left: -27px;">{{rooms}}</p></div>
            <div style="display: flex;"><p style="font-weight: 900;"><i class="fas fa-parking" style="color:red"></i> Parking Spaces:  </p><p style="margin-left: -29px;">Available</p></div>
            <div style="display: flex;"><p style="font-weight: 900;"><i class="fa fa-dollar" style="color:red"></i> Price: </p> <p style="margin-left: -31px;"> {{price}}</p></div>
            <div style="display: flex;"><p style="font-weight: 900;"><i class="fa fa-envelope"style="color:red"></i> Contact: </p> <p style="margin-left: -27px;">{{contactDetails.name}}</p> <p style="margin-left:-29px;"> - </p> <p style="margin-left:-27px;">{{contactDetails.email}}</p></div>
        <br><br>  
        </div>
        {{/each}}
    </script>
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>
    <script src="main.js"></script>
</body>

</html>
